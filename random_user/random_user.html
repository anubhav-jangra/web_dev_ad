<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random User generator</title>
        <link rel="stylesheet" href="random_user.css" type="text/css">
    </head>
    <body>
        <h1 class="title"> Random User Generator</h1>
        <div class="user-profile">
            <div id="avatar" style="background-image: url(jon_snow.jpg);"></div>
        	<!-- <img id="avatar" src="jon_snow.jpg" /> -->
            <div id="fullname">Jon Snow</div>
          <div id="username">
          	kingofnorth
          </div>
            <div class="description">
              <div>Email: <span id="email">jon@hotmail.com</span></div>
              <div>City: <span id="city">Winterfell</span></div>
          </div>
          <div class="footer">
            <button id="btn">Next User!</button>
         </div>
        </div>
        <script type="text/javascript" src="random_user.js"></script>
    </body>
</html>
